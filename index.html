<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="display-container">
                <div class="expression"></div>
                <div class="input result"></div>
            </div>
            <div class="btn-container">
                <button id="CLEAR">CLEAR</button>
                <p title="Hehe">Calculator</p>
                <button id="DELETE">DELETE</button>
            </div>
            <div class="input-container">
                <div class="digit-btn-div">
                    <div class="btn-row">
                        <button id="1" class="operand">1</button>
                        <button id="2" class="operand">2</button>
                        <button id="3" class="operand">3</button>
                    </div>
                    <div class="btn-row">
                        <button id="4" class="operand">4</button>
                        <button id="5" class="operand">5</button>
                        <button id="6" class="operand">6</button>
                    </div>
                    <div class="btn-row">
                        <button id="7" class="operand">7</button>
                        <button id="8" class="operand">8</button>
                        <button id="9" class="operand">9</button>
                    </div>
                    <div class="btn-row">
                        <button id="." class="dot">.</button>
                        <button id="0" class="operand">0</button>
                        <button id="equal" class="equal">=</button>
                    </div>
                </div>
                <div class="operator-btn-div">
                    <button id="+" class="operator">&plus;</button>
                    <button id="-" class="operator">&minus;</button>
                    <button id="x" class="operator">&times;</button>
                    <button id="รท" class="operator">&div;</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
