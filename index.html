<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="display-container">
                <div class="expression"></div>
                <div class="input result"></div>
            </div>
            <div class="btn-container">
                <button id="CLEAR">CLEAR</button>
                <button id="DELETE">DELETE</button>
            </div>
            <div class="input-container">
                <div class="digit-btn-div">
                    <div class="btn-row">
                        <button id="1" class="ip">1</button>
                        <button id="2" class="ip">2</button>
                        <button id="3" class="ip">3</button>
                    </div>
                    <div class="btn-row">
                        <button id="4" class="ip">4</button>
                        <button id="5" class="ip">5</button>
                        <button id="6" class="ip">6</button>
                    </div>
                    <div class="btn-row">
                        <button id="7" class="ip">7</button>
                        <button id="8" class="ip">8</button>
                        <button id="9" class="ip">9</button>
                    </div>
                    <div class="btn-row">
                        <button id="." class="ip">.</button>
                        <button id="0" class="ip">0</button>
                        <button id="equal">=</button>
                    </div>
                </div>
                <div class="operator-btn-div">
                    <button id="+" class="ip">+</button>
                    <button id="-" class="ip">-</button>
                    <button id="x" class="ip">x</button>
                    <button id="/" class="ip">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
